name: Pipeline
run-name: Deploy in live

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "*.md"

jobs:
  job1:
    environment: develop
    runs-on: ubuntu-latest
    steps:
      - name: Print message job1
        run: echo "Hello, ${{ vars.NAME }}!"
      
      - name: ECHO SECRETO
        run: echo "${{ secrets.SECRETO }}" > secreto.txt
  
  job2:
    environment: production
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Print message job2
        run: echo "Hello, ${{ vars.NAME }}!"
      
      - name: ECHO SECRETO
        run: echo "${{ secrets.SECRETO }}" > secreto.txt
  
  job3:
