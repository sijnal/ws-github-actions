name: Pipeline
run-name: Deploy in live

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - run: ls -la
      
      - name: Print message job1
        run: echo "Hello, world!"
        
      - name: Echo file
        run: cat hola.txt
  
  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Print message job2
        run: echo "Hello, world! job2"
